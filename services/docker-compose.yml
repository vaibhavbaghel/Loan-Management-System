version: '3.9'

services:
  # ============ Databases ============
  postgres-user:
    image: postgres:13-alpine
    container_name: postgres_user_service
    environment:
      POSTGRES_DB: ${USER_DB_NAME:-user_service_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-loan:
    image: postgres:13-alpine
    container_name: postgres_loan_service
    environment:
      POSTGRES_DB: ${LOAN_DB_NAME:-loan_service_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_loan_data:/var/lib/postgresql/data
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============ User Service ============
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user_service
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${USER_SERVICE_SECRET_KEY:-user-service-secret}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-shared-jwt-secret}
      POSTGRES_DB: ${USER_DB_NAME:-user_service_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: postgres-user
      POSTGRES_PORT: 5432
      CORS_ALLOWED_ORIGINS: http://localhost:8000
      EVENT_BUS_TYPE: ${EVENT_BUS_TYPE:-memory}
    ports:
      - "8001:8001"
    depends_on:
      postgres-user:
        condition: service_healthy
    networks:
      - microservices_network
    command: >
      bash -c "
        python manage.py makemigrations --noinput || true &&
        python manage.py migrate &&
        gunicorn --bind 0.0.0.0:8001 --workers 3 user_service.wsgi:application
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/user/profile"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============ Loan Service ============
  loan-service:
    build:
      context: ./loan-service
      dockerfile: Dockerfile
    container_name: loan_service
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${LOAN_SERVICE_SECRET_KEY:-loan-service-secret}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-shared-jwt-secret}
      POSTGRES_DB: ${LOAN_DB_NAME:-loan_service_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: postgres-loan
      POSTGRES_PORT: 5432
      USER_SERVICE_URL: http://user-service:8001/api/user
      CORS_ALLOWED_ORIGINS: http://localhost:8000
      EVENT_BUS_TYPE: ${EVENT_BUS_TYPE:-memory}
    ports:
      - "8002:8002"
    depends_on:
      postgres-loan:
        condition: service_healthy
    networks:
      - microservices_network
    command: >
      bash -c "
        python manage.py makemigrations --noinput || true &&
        python manage.py migrate &&
        gunicorn --bind 0.0.0.0:8002 --workers 3 loan_service.wsgi:application
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/loan/list-loans-customer/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============ API Gateway ============
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api_gateway
    environment:
      DEBUG: ${DEBUG:-False}
      PORT: 8000
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-shared-jwt-secret}
      USER_SERVICE_URL: http://user-service:8001/api/user
      LOAN_SERVICE_URL: http://user-service:8002/api/loan
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
    ports:
      - "8000:8000"
    depends_on:
      - user-service
      - loan-service
    networks:
      - microservices_network
    command: >
      bash -c "
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # ============ RabbitMQ (Optional - for event bus) ============
